<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>西兰花</title>
    <style>
      #preloader_1 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: scale(1.3);
      }
      #preloader_1 span {
        display: block;
        bottom: 0px;
        width: 9px;
        height: 5px;
        background: #9b59b6;
        position: absolute;
        animation: preloader_1 1.5s infinite ease-in-out;
      }
      #preloader_1 span:nth-child(2) {
        left: 11px;
        animation-delay: 0.2s;
      }
      #preloader_1 span:nth-child(3) {
        left: 22px;
        animation-delay: 0.4s;
      }
      #preloader_1 span:nth-child(4) {
        left: 33px;
        animation-delay: 0.6s;
      }
      #preloader_1 span:nth-child(5) {
        left: 44px;
        animation-delay: 0.8s;
      }
      @keyframes preloader_1 {
        0% {
          height: 5px;
          transform: translateY(0px);
          background: #9b59b6;
        }
        25% {
          height: 30px;
          transform: translateY(15px);
          background: #3498db;
        }
        50% {
          height: 5px;
          transform: translateY(0px);
          background: #9b59b6;
        }
        100% {
          height: 5px;
          transform: translateY(0px);
          background: #9b59b6;
        }
      }
    </style>
  </head>
  <body>
    
    <div id="root">
      <div id="preloader_1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
  </body>
</html>
